      <div class="text-center">
        <p class="text-4xl font-font-primaria font-bold text-textDestaque py-5 laptop:py-4 tabletMi2:py-1 tabletMi2:text-2xl sm5:text-base sm3:text-sm sm1:text-xs ">{{ plano.nome }}</p>
      </div>    
        <span class="text-3xl font-semibold text-textDestaque tabletMi2:text-xl sm5:p-1 sm3:text-base sm1:text-xs">R$</span>
        <span class="text-5xl font-extrabold tracking-tight text-textDestaque laptop:text-4xl  tabletMi2:text-3xl sm5:text-xl sm3:text-base sm1:text-xs">{{ plano.preco }} <span class="text-xl sm4:text-sm sm1:text-xs font-normal text-textDestaque">/Mês</span></span>
        <div>
          <span class="text-xl font-normal text-textDestaque sm5:text-base sm5:p-1 sm3:text-sm sm1:text-xs">São Paulo e região.</span>
        </div>
     
      
      <div class="my-2">
        <button type="button" (click)="selecionarPlano(plano.id)" class="text-white bg-textDestaque font-bold rounded-2xl text-lg font-font-primaria cursor-pointer w-full p-2 hover:bg-textSecunda">Conferir</button>
      </div>
      
      <div class="text-center pt-2 sm3:pt-0">
        <button class="inline text-xl sm1:text-xs font-font-primaria font-bold text-textDestaque hover:scale-110 cursor-pointer transition-all hover:text-textSecunda" (click)="comprarPlano(plano.id)" >Contratar</button>
      </div>
    
    </div>
    </ng-container>
    <button (click)="nextPage()" class="text-white hidden bbd2:text-base desktop:block text-3xl p-2 hover:scale-110 transition-all">&gt;</button>
  
  </div>

</section>
