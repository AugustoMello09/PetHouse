
<div class="p-8 max-w-96 h-full sm5:w-auto sm1:w-full sm4:overflow-hidden">
  <!-- Modal content -->
  <div class="bg-white rounded-lg">
      <!-- Modal header -->
      <div class="flex items-center justify-center h-1/5">
          <p class="text-textSecunda text-3xl sm3:text-base font-font-primaria font-bold py-4">
              Planos de Sa√∫de
          </p>
          <button type="button" (click)="onNoClick()"  class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
      </div>
      <!-- Modal body -->
      <h2 mat-dialog-title>{{ plano.nome }}</h2>
        <mat-dialog-content class="mat-typography">
            <p class="text-lg sm5:text-base font-font-primaria font-bold text-textDestaque py-2 sm3:text-xs">{{ plano.descricao }}</p>
            <p class="text-base font-font-primaria font-bold text-gray-500 py-2"><span class="text-green-400">R$ </span>{{ plano.preco }}</p>
        </mat-dialog-content>
        <mat-dialog-actions align="center">
          <button (click)="comprarPlano()" type="button" class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Contratar</button>
        </mat-dialog-actions>
  </div>
</div>
