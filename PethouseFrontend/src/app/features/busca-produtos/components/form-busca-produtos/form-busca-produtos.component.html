<form class="max-w-md w-full relative">   
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
  <div class="relative w-full">
          <input type="search" id="default-search" name="mensagem" class="block w-full p-4 pl-10 pr-28 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:border-textSecunda" placeholder="O que seu pet precisa?" required [(ngModel)]="mensagem"/>
          <button type="submit" class="absolute inset-y-0 right-0 flex items-center px-4 py-2 text-sm font-medium text-white bg-textDestaque hover:bg-subTextCard rounded-r-lg" (click)="getSearchProdutos()">Buscar</button>
      </div>
  <div #resultList class="absolute left-0 w-full mt-2 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto" *ngIf="results && results.length">
      <ul>
          <li *ngFor="let result of results" class="p-2 border-b last:border-0">
              <p class="truncate">{{ result.nome }} <span>R$</span>{{ result.preco }}</p>
          </li>
      </ul>
  </div>
</form>
