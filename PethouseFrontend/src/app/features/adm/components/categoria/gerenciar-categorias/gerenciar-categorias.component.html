<div class="p-8 w-[80vw] h-auto sm1:w-auto">
  <!-- Modal content -->
  <div class="bg-white rounded-lg">
      <!-- Modal header -->
      <div class="flex items-center justify-center h-1/5">
          <h3 class="text-xl font-semibold text-gray-900">
             Gerenciar categorias
          </h3>
          <button type="button" (click)="close()"  class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
      </div>
      <!-- Modal body -->
      <div class="mt-4">
        <table mat-table [dataSource]="dataSource" class="min-w-full divide-y divide-gray-200">
    
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="header-cell">ID</th>
            <td mat-cell *matCellDef="let element" class="cell">{{ element.id }}</td>
          </ng-container>
    
          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Nome</th>
            <td mat-cell *matCellDef="let element" class="cell">{{ element.nomeCategoria }}</td>
          </ng-container>
    
          <!-- Ações Column -->
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef class="header-cell">Ações</th>
            <td mat-cell *matCellDef="let element" class="cell sm4:flex sm4:items-center">
              <button mat-icon-button>
                <mat-icon class="text-textDestaque  hover:text-gray-700" (click)="editCategoria(element.id)" >edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon class="text-textDestaque  hover:text-gray-700" (click)="deleteCategoria(element.id)" >delete</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      

  </div>
</div>
