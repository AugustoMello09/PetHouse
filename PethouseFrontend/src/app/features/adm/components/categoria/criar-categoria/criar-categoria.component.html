<div class="p-8 w-96 h-auto sm5:w-auto sm1:w-full">
  <!-- Modal content -->
  <div class="bg-white rounded-lg">
      <!-- Modal header -->
      <div class="flex items-center justify-center h-1/5">
          <h3 class="text-xl font-semibold text-gray-900">
              Cria agora uma nova categoria
          </h3>
          <button type="button" (click)="close()"  class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
      </div>
      <!-- Modal body -->
      <div class="w-full">
          <form class="space-y-4" #f="ngForm">

              <div>
                  <label for="nome" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome da nova categoria</label>
                  <input type="text" id="nome" name="nome" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Brinquedo" required [(ngModel)]="categoria.nomeCategoria" required maxlength="25"/>
                  <div *ngIf="(f.controls['nome']?.invalid && f.controls['nome']?.touched) || f.controls['nome']?.dirty">
                    <span class="text-red-600 font-font-secundaria font-bold text-xs" *ngIf="f.controls['nome']?.errors?.['required']">O campo Nome deve ser preenchido.</span>
                    <span class="text-red-600 font-font-secundaria font-bold text-xs" *ngIf="f.controls['nome']?.errors?.['maxlength']">O campo Nome deve ter no m√°ximo 25 caracteres.</span>
                  </div>
              </div>
              
              <button (click)="create()" [disabled]="f.invalid" type="submit" class="w-full  disabled:bg-gray-400 disabled:cursor-not-allowed text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Criar nova categoria</button>
              
          </form>
      </div>
  </div>
</div>
