<div class="p-8 w-[80vw] h-auto sm1:w-auto">
  <!-- Modal content -->
  <div class="bg-white rounded-lg">
      <!-- Modal header -->
      <div class="flex items-center justify-center h-1/5">
          <h3 class="text-xl font-semibold text-gray-900">
             Gerenciar Produtos
          </h3>
          <button type="button" (click)="close()"  class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="authentication-modal">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
      </div>
      <!-- Modal body -->
      <div class="mt-4">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  ID
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Nome
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Descrição
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Tipo
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Preço
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Categoria
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Ações
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let produtos of paged">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ produtos.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ produtos.nome }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ produtos.descricao }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ produtos.tipo }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">R${{ produtos.preco }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <span *ngIf="produtos.categoria; else noCategoria">{{ produtos.categoria.nomeCategoria }}</span>
                  <ng-template #noCategoria>Não possui categoria</ng-template>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <button mat-icon-button>
                    <mat-icon class="text-textDestaque  hover:text-gray-700 gap-3" (click)="atualizarProduto(produtos.id)">edit</mat-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <mat-paginator class="sm2:flex sm2:items-center sm2:justify-center" [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageEvent($event)">
        </mat-paginator>
      </div>
   
      

  </div>
</div>
