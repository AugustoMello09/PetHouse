server:
  port: 0

spring:
  jpa:
    open-in-view: true
  application:
    name: payment
  profiles:
    active:
    - test
  kafka:
    consumer:
      bootstrap-servers: localhost:29092  

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}