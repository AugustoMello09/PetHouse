<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens no Carrinho</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background-color: #7469B6;
            padding: 20px;
            text-align: center;
        }
        .header img {
            width: 112px;
            height: 112px;
        }
        .title {
            font-family: 'Roboto Mono', monospace;
            color: #7469B6;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .footer {
            background-color: #7469B6;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Atenção! Itens no seu carrinho</h1>
        </div>
        <div class="content">
            <p>Olá, #{nome}, você já possui 5 ou mais itens no seu carrinho.</p>
            <p>Não perca a oportunidade de finalizar sua compra e garantir o melhor para seu pet!</p>
            <p>Visite nosso site e finalize sua compra agora mesmo.</p>
        </div>
        <div class="footer">
            © 2024 PetHouse - Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
